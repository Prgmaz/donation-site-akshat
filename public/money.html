    <div class="container cont">

        <div class="content">
            <form method="POST" action="/money" class="form row g-3 container-sm">

                <div class=" form_control  col-md-6">

                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstname" id="FirstName" placeholder="First Name" required>




                </div>

                <div class="form_control col-md-6">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastname" id="LastName" placeholder="Last Name" required>


                </div>

                <div class="form_control col-md-6">
                    <label for="MobileNumber" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" name="phone" id="MobileNumber" placeholder="Mobile Number" required>


                </div>
                <div class="form_contro col-md-6">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="Email" placeholder="username@mail.com" required>


                </div>
                <div class="form_control col-md-9">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="Address" placeholder="Address" required>


                </div>
                <div class="form_control col-md-3">
                    <label for="PinCode" class="form-label">Pin Code</label>
                    <input type="text" class="form-control" name="pincode" id="PinCode" placeholder="Pin Code" required>


                </div>


                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            Yes, I agree that all the details are valid.
                        </label>
                    </div>

                </div>
                <br>
                <div class="form_control col-md-12">
                    <!-- Button trigger modal -->
                    <button type="submit" class="btn btn-danger">
                        Submit
                    </button>
                </div>
            </form>
        </div>
